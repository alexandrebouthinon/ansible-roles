---
# defaults file for base.profile
packages:
  default:
    - apt-transport-https
    - ca-certificates
    - python-setuptools
    - gnupg2
    - software-properties-common
    - curl
    - dnsutils
    - git
    - sudo
    - vim
    - zsh
  optional:
    - htop
    - jq

root:
  hmz: true
  theme:
    name: spaceship
    repo: https://github.com/denysdovhan/spaceship-prompt
  plugins:
    - git
    - docker
    - debian
    - systemd
  editor: vim
  ssh_authorized_users:
    - name: Common Remote User
      ssh_keys:
        - "ssh-rsa  test@test.com"
    - name: Multi key Remote User
      ssh_keys:
        - "ssh-rsa  test@test.com"
        - "ssh-rsa  test@test.com"

users:
  - name: ubuntu
    sudoer: false
    theme:
      name: agnoster
    plugins:
      - git
      - docker
      - debian
      - systemd
    editor: vim
    ssh_authorized_users:
      - name: Common Remote User
        ssh_keys:
          - "ssh-rsa  test@test.com"
      - name: Multi key Remote User
        ssh_keys:
          - "ssh-rsa  test@test.com"
          - "ssh-rsa  test@test.com"
  - name: debian
    sudoer: true
    theme:
      name: spaceship
      repo: https://github.com/denysdovhan/spaceship-prompt
    plugins:
      - git
      - docker
      - debian
      - systemd
      - sudo
    ssh_authorized_users:
      - name: Common Remote User
        ssh_keys:
          - "ssh-rsa  test@test.com"
      - name: Debian Remote User
        ssh_keys:
          - "ssh-rsa  test@test.com"
